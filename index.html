<!DOCTYPE html>
<html>
  <head>
    <title>Quick App Launcher</title>
    <script type="text/javascript" src="//statres.quickapp.cn/quickapp/js/routerinline.min.js"></script>

  </head>
  <body>
        <input id="url_input" type="text" placeholder="Enter url" name="name" value="">
        <a href="#" target="_blank" id="abc"></a>
      <input id='btn' type="submit" value="Open url with deeplink"
onclick="myFunction()" >
    <br><br>
        <input id="uri_input" type="text" placeholder="Enter package name" name="name" value="">
      <input id='btnuri' type="submit" value="Open package with jsjump" onclick="myFunctionJs()" >

<script type="text/javascript">
function myFunction() {
    var result = document.getElementById("url_input").value;
	document.getElementById("abc").href=result;
  document.getElementById('abc').click();
};
function myFunctionJs() {
    var pkgname = document.getElementById("uri_input").value;
    appRouter(pkgname, "", { __WINDOW_STYLE__:"halfScreen" });

};
</script>

  </body>
</html>
